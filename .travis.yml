language: python
os: linux
dist: xenial

jobs:
  include:
    - python: 3.6
      env: PYVERSION=36
    - python: 3.7
      env: PYVERSION=37
    - python: 3.8
      env: PYVERSION=38

install:
  - pip install -q pytest pytest-runner pytest-cov coverage
  - pip install coveralls
  - python setup.py install

script:
  - xvfb-run python setup.py test

after_success:
  - "ls -lr htmlcov"
  - coveralls
